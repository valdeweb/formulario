<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link type="text/css" href="style.css" rel="stylesheet">
	</head>

	<body>
  <div class="container">
        <h1>Contacta con nosotros</h1>
    <form>
        
   <div class="form-group">
    <label for="Nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre">
  </div> 
        
  <div class="form-group">
    <label for="empresa">Empresa</label>
    <input type="text" class="form-control" id="empresa" placeholder="Escriba su empresa">
  </div>  
        
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email">
  </div>
        
  <div class="form-group">
    <label for="telefono">Tlf contacto</label>
    <input type="text" class="form-control" id="telefono">
  </div>
        
        
  
    <label>Asunto</label>
  <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    Consulta
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    Pedido
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
     Presupuesto
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
     Otro
  </label>
</div>
      
         
        
 
  <div class="form-group">
    <label for="Mensaje">Mensaje</label>
    <textarea id="mensaje" class="form-control" rows="3" placeholder="Escriba aqui su mensaje"></textarea>
  </div>
        
  <div class="form-group">
     <label for="conocer">
             <p>¿Cómo nos has conocido?</p>
             <select id="conocer" name="conocer">
               <option value="">Elige una opción</option>
               <option value="internet">Internet</option> 
               <option value="radioprensa">Radio o prensa</option>
               <option value="conocidos">Conocidos</option>
               <option value="otro">Otro</option>
             </select> 
    </label>
    
  </div>
        
        
  <div class="checkbox">
    <label>
      <input type="checkbox">Quieres que te enviémos nuestro boletín
    </label>
  </div>
  <button type="submit" class="btn btn-default">Enviar</button>
</form>
        
        
  </div>      
         
	</body>
</html>
